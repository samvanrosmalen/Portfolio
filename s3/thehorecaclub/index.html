<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>The Horeca Club</title>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="headercontainer">
                <div class="hamburgermenu"></div>
            
                <img id="logo" src="img/logo.png" alt="">
    
            </div>
            
        </div>
    </header>
    <div class="container" id="homepage">
        <div id="video-slices">
            <div class="slice">
                <div class="content"></div>
            
                <div class="picture" style="background-image: url(img/header_brands.jpg)"></div>

                <div class="video">
                    <video class="video-player" preload="metadata" loop="true" autoplay="autoplay" controls="false" controls muted data-video="http://i463794.hera.fhict.nl/s3/thehorecaclub/video/header_brands.mp4" data-video_mobile="http://i463794.hera.fhict.nl/s3/thehorecaclub/video/header_brands.mp4" src="http://i463794.hera.fhict.nl/s3/thehorecaclub/video/header_brands.mp4" type="video/mp4">
                    </video>
                </div>
            
            </div>
            <div class="slice">
                <div class="content"></div>
                
                <div class="picture" style="background-image: url(img/header_events.png)"></div>

                <div class="video">
                    <video class="video-player" preload="metadata" loop="true" autoplay="autoplay" controls="false" controls muted data-video="http://i463794.hera.fhict.nl/s3/thehorecaclub/video/Sequence01.mp4" data-video_mobile="http://i463794.hera.fhict.nl/s3/thehorecaclub/video/Sequence01.mp4" src="http://i463794.hera.fhict.nl/s3/thehorecaclub/video/Sequence01.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
            <div class="slice">
                <div class="content"></div>
                
                <div class="picture" style="background-image: url(img/header_jobs.jpg)"></div>

                <div class="video">
                    <video class="video-player" preload="metadata" loop="true" autoplay="autoplay" controls="false" controls muted data-video="http://i463794.hera.fhict.nl/s3/thehorecaclub/video/header_jobs.mp4" data-video_mobile="http://i463794.hera.fhict.nl/s3/thehorecaclub/video/header_jobs.mp4" src="http://i463794.hera.fhict.nl/s3/thehorecaclub/video/header_jobs.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
